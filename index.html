<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/beige.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown>
					<textarea data-template>
						# GitOps & State
					</textarea>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
						### When is important?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
						#### Conditions

						- resource deletion
						- long running operations
						- conflicts
						- ...
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
						#### Results

						- **manual intervention**
						- **race conditions**
						- **incosistencies**
						- **divergence**
						- **...**
						</textarea>
					</section>
				</section>

				<section data-markdown>
					<textarea data-template>
					### Challenges

					- keeping the state
					- handling state disruption
					- manual intervention reconciliation
					- ...
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
					### State of the Art

					**weaveworks**:

					- https://www.weave.works/technologies/gitops-frequently-asked-questions/
					- https://github.com/weaveworks/tf-controller (early stage)
					- https://www.pulumi.com/docs/guides/continuous-delivery/pulumi-kubernetes-operator (state can be on them)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						# END
					</textarea>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'none',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
